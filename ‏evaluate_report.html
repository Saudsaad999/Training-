<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>تقييم التقرير</title>
</head>
<body>
    <h2>تقييم تقرير الطالب</h2>
    <form action="dept_supervisor_dashboard.html" method="post">
        <label for="report_id">رقم التقرير:</label>
        <input type="text" id="report_id" name="report_id" required>
        <label for="evaluation">التقييم:</label>
        <textarea id="evaluation" name="evaluation" rows="5" required></textarea>
        <button type="submit">إرسال التقييم</button>
    </form>
</body>
</html>
